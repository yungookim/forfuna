<script type="text/template" id="friend_request_modal_template_base">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">Ã—</button>
		<h3>{{name}} wants to be your friend!</h3>
	</div>
	<div class="modal-body">
		<!-- My Box View -->
		<div class="row-fluid">
			<div class="span4">
				<img src="{{profile_pic}}" style="width:150px;height:150px;">
			</div>
			<div class="span8">
				<h1 style="font-size:3em;color:#3A87AD;">{{name}}</h1> 
				<span style="margin-left:50px;color:#999;font-size:2em;">{{id}}@{{uuid}}</span>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<h1 style="color:#DA4F49;font-size:2em;font-weight:bold;">"{{status}}"</h1>
			</div>
		</div>

		<!-- HEAD -->
		<div class="row-fluid">
			<div class="span11">
				<h6>News</h6>
				<h3>{{{news}}}</h3>
			</div>
			<br>
		</div>
		<!-- HEAD END-->
	</div>

	<div class="row-fluid" style="margin-bottom:20px;">
		<div class="span10" style="margin-left:30px;">
			<label>Public Key</label>
			<textarea>{{public_key}}</textarea>
		</div>
	</div>

	<div class="row-fluid" style="margin-bottom:20px;">
		<div class="span10" style="margin-left:30px;">
			<label>Message</label>
			<p>"{{message}}"</p>
		</div>
	</div>

	<div class="modal-footer">
		<a class="btn" data-dismiss="modal">Reject</a>
		<a id="" class="btn btn-primary">Accept</a>
	</div>
</script>
